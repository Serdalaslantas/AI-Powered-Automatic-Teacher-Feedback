{% extends "base.html" %}

{% block title %}Feedback Result{% endblock %}

{% block content %}
<div class="card text-dark bg-light">
    <div class="card-header">
        <h2>Article Content</h2>
    </div>
    <div class="card-body">
        <p>{{ article }}</p>
        <h5>AI-Generated Feedback</h5>
        <p>{{ feedback }}</p>
    </div>
</div>
<div class="text-center mt-3">
    <a href="{{ url_for('upload_article') }}" class="btn btn-secondary">Upload Another Article</a>
</div>
{% endblock %}
