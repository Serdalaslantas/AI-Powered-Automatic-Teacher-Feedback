{% extends "base.html" %}

{% block title %}Upload Article{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">Upload New Article</div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
                <div class="mb-3">
                    <label for="title" class="form-label">Article Title</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Select Article File</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>

    <!-- Spinner Modal -->
    <div class="modal" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Generating Feedback...</span>
                    </div>
                    <p class="mt-3">Generating AI Feedback, please wait...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSpinner() {
            var loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'), {
                backdrop: 'static',
                keyboard: false
            });
            loadingModal.show();
        }
    </script>
{% endblock %}
